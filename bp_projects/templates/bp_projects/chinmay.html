<!-- Extending the project layout, as this file will do minor customizations -->
{% extends "layouts/project.html" %}

<!-- Setting up variables to customize "project" details to be specific to walruses -->
{% set project = "Chinmay's Profile" %}
{% set fastpages_project = "https://chinmaydr.github.io/chinmay_fastpages/" %}

<!-- Setting up a block replacement to customize background to RINGS -->
{% block background %}
    <img src="https://c4.wallpaperflare.com/wallpaper/929/971/784/the-matrix-movies-code-wallpaper-preview.jpg" alt="CODE,CODE,CODE" style="width1000px;height:1500px;">
    <img src="hqdefault.jpg" alt="CODE,CODE,CODE" style="width:1000px;height:1500px;">
    <script src="{{ url_for('static', filename='js/three.r119.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vanta.rings.min.js') }}"></script>
    <script>
        VANTA.RINGS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
{% endblock %}
